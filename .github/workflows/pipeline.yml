name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]    # Runs tests/build on every branch
    tags: [ "v*" ]         # Triggers release logic on version tags
  workflow_dispatch:

# ‚ö° CONCURRENCY: Cancels outdated builds if you push multiple times quickly
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend-PWA
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js (with Cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Frontend-PWA/package-lock.json'

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Run Unit Tests
        run: npm test -- run

      - name: Build App
        run: npm run build
        env:
          VITE_GAS_URL: ${{ secrets.VITE_GAS_URL }}

      # üîç LIGHTHOUSE: Fixed to look inside the PWA dist folder
      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          staticDistDir: './Frontend-PWA/dist'
          temporaryPublicStorage: true

      # Upload for GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Frontend-PWA/dist'

      # Prepare Zip ONLY if this is a Tag (Release)
      - name: Zip Assets
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd dist
          zip -r ../clash-manager-pwa.zip .

      # Persist the Zip file for the Release job
      - name: Upload Zip for Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: Frontend-PWA/clash-manager-pwa.zip

  deploy-pages:
    needs: build-and-test
    # Only deploy to the live site if we are on the main branch
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    needs: build-and-test
    # Only create a GitHub Release if a version tag (v*) was pushed
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Zip
        uses: actions/download-artifact@v4
        with:
          name: release-zip
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: clash-manager-pwa.zip
          generate_release_notes: true
          body: |
            ## üöÄ PWA Update
            **Version**: ${{ github.ref_name }}
            
            Access the web application here:
            üëâ https://albidr.github.io/Clash-Manager/
